name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 20]  # Обновлено до node16 и node20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Обновлено до v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Обновлено до v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
